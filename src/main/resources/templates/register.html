<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Đăng ký</title>
</head>

<body>
    <div th:replace="~{header}"></div>

    <header class="ex-header">
        <div class="container">
            <div class="row">
                <div class="col-xl-10 offset-xl-1">
                    <h1 class="text-center">Đăng Ký</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="ex-form-1 pt-5 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 offset-xl-3">
                    <div class="text-box mt-5 mb-5">
                        <p class="mb-4">Bạn đã có tài khoản? <a class="blue" href="login">Đăng nhập</a></p>
                        <form action="register" method="post" class="needs-validation" novalidate
                            onsubmit="return validateForm()">
                            <div class="mb-4 form-floating">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Username"
                                    name="username" required>
                                <label for="floatingInput">Tên tài khoản</label>
                                <div class="invalid-feedback">Vui lòng nhập tên tài khoản!</div>
                            </div>
                            <div class="mb-4 form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                    name="password" required minlength="6">
                                <label for="floatingPassword">Mật khẩu</label>
                                <div class="invalid-feedback">Vui lòng nhập mật khẩu (ít nhất 6 ký tự)!</div>
                            </div>
                            <div class="mb-4 form-floating">
                                <input type="text" class="form-control" id="floatingFullname" placeholder="Full Name"
                                    name="fullname" required>
                                <label for="floatingFullname">Họ & Tên</label>
                                <div class="invalid-feedback">Vui lòng nhập họ tên!</div>
                            </div>
                            <div class="mb-4 form-floating">
                                <input type="email" class="form-control" id="floatingEmail" placeholder="Email"
                                    name="email" required>
                                <label for="floatingEmail">Email</label>
                                <div class="invalid-feedback">Vui lòng nhập email hợp lệ!</div>
                            </div>

                            <div class="mb-4 form-floating">
                                <input type="text" class="form-control" id="floatingPhoneNumber"
                                    placeholder="Phone Number" name="phoneNumber" required pattern="[0-9]{10}">
                                <label for="floatingPhoneNumber">Số điện thoại</label>
                                <div class="invalid-feedback">Vui lòng nhập số điện thoại hợp lệ (10 số)!</div>
                            </div>

                            <button type="submit" class="form-control-submit-button">Đăng ký</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()

        function validateForm() {
            const emailInput = document.getElementById('floatingEmail');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                emailInput.classList.add('is-invalid');
                return false;
            } else {
                emailInput.classList.remove('is-invalid');
            }

            const phoneInput = document.getElementById('floatingPhoneNumber');
            const phoneRegex = /^[0-9]{10}$/;
            if (!phoneRegex.test(phoneInput.value)) {
                phoneInput.classList.add('is-invalid');
                return false;
            } else {
                phoneInput.classList.remove('is-invalid');
            }

            return true;
        }

        document.getElementById('floatingEmail').addEventListener('input', function () {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailRegex.test(this.value)) {
                this.classList.remove('is-invalid');
            }
        });

        document.getElementById('floatingPhoneNumber').addEventListener('input', function () {
            const phoneRegex = /^[0-9]{10}$/;
            if (phoneRegex.test(this.value)) {
                this.classList.remove('is-invalid');
            }
        });
    </script>
</body>

</html>
