<!DOCTYPE>
<html>

<head>
    <title>Bida - Cửa hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/Infor/index.css">

</head>

<body>
    <div th:replace="~{header}"></div>
    <div class="testimonials-section">
        <div class="section-header">
            <h2>Đánh giá cửa hàng <span th:text="${store.name}"></span></h2>
            <p class="subtitle">Nhận xét từ cộng đồng</p>
        </div>

        <div class="testimonials-container">
            <div class="testimonials-container">
                <div th:each="review : ${reviews}">
                    <div class="testimonial-card">
                        <div class="quote-icon">❝</div>
                        <p class="testimonial-text" th:text="${review.comment}"></p>
                        <div class="testimonial-author">
                            <p class="author-store" th:text="'Cửa hàng: ' + ${review.store.name}"></p>
                        </div>
                        <div class="testimonial-author">
                            <p class="author-name" th:text="'Người dùng: ' + ${review.user.username}"></p>
                        </div>

                        <div class="testimonial-author">
                            <p class="rating">
                                <span th:text="'Xếp hạng:'"></span>
                                <span th:each="i : ${#numbers.sequence(1, review.rating)}" class="filled">★</span>
                            </p>
                        </div>

                        <div class="testimonial-author">
                            <p class="testimonial-date"
                                th:text="'Ngày đánh giá: ' + ${#temporals.format(review.createdAt, 'dd/MM/yyyy')}"></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{footer}"></div>
    <script src="/js/Infor/index.js"></script>
</body>

</html>
