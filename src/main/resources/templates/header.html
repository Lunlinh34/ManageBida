<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/fontawesome-all.min.css" rel="stylesheet">
    <link href="/css/swiper.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">
    <link th:if="${page == 'profile'}" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <link th:if="${page == 'profile'}" href="/css/profile.css" rel="stylesheet">
    <link rel="icon" href="/images/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <nav id="navbarExample" class="navbar navbar-expand-lg fixed-top navbar-light top-nav-collapse"
        aria-label="Main navigation">
        <div class="container">
            <a class="navbar-brand logo-image" href="/home"><img src="/images/logo.svg" alt="alternative"></a>
            <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav ms-auto navbar-nav-scroll">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${page == '/table/list' ? 'active' : ''}" href="/home">Trang
                            chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${page == '/table/carom' ? 'active' : ''}"
                            href="/tables/carom">Bida 3 Băng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${page == '/table/poor' ? 'active' : ''}"
                            href="/tables/poor">Bida Lỗ</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${page == '/store' ? 'active' : ''}" href="/store">Cửa
                            Hàng</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${page == 'list' ? 'active' : ''}" href="/booking">Quản Lí
                            Đặt Bàn</a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link">
                            Chào, <span class="text-primary" sec:authentication="name"></span>
                        </a>
                    </li>
                </ul>

                <span class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="btn-outline-sm" href="/logout">Đăng xuất</a>
                </span>

                <span class="nav-item" sec:authorize="isAnonymous()">
                    <a class="btn-outline-sm" href="/login">Đăng nhập</a>
                </span>
            </div>
        </div>
    </nav>
</body>
